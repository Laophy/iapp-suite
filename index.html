    <script>
      function showEtherion() {
        setSelected("linketherion");
        document.getElementById("iframe").src =

      }
      function showAvalonia() {
        setSelected("linkavalonia");
        document.getElementById("iframe").src = "https://avaloniaonline.com";
      }
      function showAvaloniaTestbed() {
        setSelected("linkavaloniatestbed");
        document.getElementById("iframe").src =
          "https://testbed.avaloniaonline.com/";
      }
      function showCorleone() {
        setSelected("linkcorleone");

      }
      function showDocs() {
        setSelected("linkdocs");
        document.getElementById("iframe").src = "https://docs.iappsbeats.com/";
      }
      function setSelected(divname) {
        document.getElementById("linkavalonia").className =
          "menuitem" + (divname == "linkavalonia" ? " selected" : "");
        document.getElementById("linkcorleone").className =
          "menuitem" + (divname == "linkcorleone" ? " selected" : "");
        document.getElementById("linketherion").className =
